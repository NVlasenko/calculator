<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1 class="title" id="title">CalcNadi5000</h1>
    <div class="time" id="time"></div>
    <div class="sum" id="sum" contentEditable="true">0</div>

    <div class="box">
      <div class="box__num">1</div>
      <div class="box__num">2</div>
      <div class="box__num">3</div>
      <div class="box__num">4</div>
      <div class="box__num">5</div>
      <div class="box__num">6</div>
      <div class="box__num">7</div>
      <div class="box__num">8</div>
      <div class="box__num">9</div>
      <div class="box__num">0</div>
      <div class="box__num">+</div>
      <div class="box__num">-</div>
      <div class="box__num">/</div>
      <div class="box__num" id="sqrt">*</div>
      <div class="box__num">=</div>
      <div class="box__num" id="reset">â†»</div>
      <div class="box__num" id="del">Del</div>
    </div>
  </div>

  <script src="js.js"></script>
</body>
</html>
